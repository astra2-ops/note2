<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Photos Editor WebApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #canvas {
      border: 1px solid #000;
      margin-bottom: 20px;
    }
    #camera {
      display: block;
      margin: 20px 0;
    }
    .canvas-container {
      position: relative;
      display: inline-block;
    }
    .canvas-container canvas {
      display: block;
    }
    #capture {
      margin: 10px;
    }
    #save {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Capture, Draw, and Save Multiple Photos</h1>
  
  <!-- Capture Photo -->
  <video id="camera" width="320" height="240" autoplay></video>
  <button id="capture">Capture Photo</button>

  <!-- List of Captured Images -->
  <div id="image-container"></div>

  <!-- Save All Images as PDF -->
  <button id="save">Save All as PDF</button>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
  <script>
    const camera = document.getElementById('camera');
    const captureButton = document.getElementById('capture');
    const saveButton = document.getElementById('save');
    const imageContainer = document.getElementById('image-container');
    const images = [];
    let currentCanvas = null;
    let currentCtx = null;

    // Initialize the camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        camera.srcObject = stream;
      })
      .catch(err => console.error('Camera Error: ', err));

    // Capture the photo
    captureButton.addEventListener('click', () => {
      const videoWidth = camera.videoWidth;
      const videoHeight = camera.videoHeight;
      const newCanvas = document.createElement('canvas');
      const newCtx = newCanvas.getContext('2d');

      newCanvas.width = videoWidth;
      newCanvas.height = videoHeight;
      newCtx.drawImage(camera, 0, 0, videoWidth, videoHeight);

      // Create a div to hold the canvas and drawing
      const canvasContainer = document.createElement('div');
      canvasContainer.classList.add('canvas-container');
      canvasContainer.appendChild(newCanvas);

      imageContainer.appendChild(canvasContainer);

      // Enable drawing on the new canvas
      let drawing = false;
      let lastX = 0, lastY = 0;

      newCanvas.addEventListener('mousedown', (e) => {
        drawing = true;
        lastX = e.offsetX;
        lastY = e.offsetY;
      });

      newCanvas.addEventListener('mousemove', (e) => {
        if (!drawing) return;
        const x = e.offsetX;
        const y = e.offsetY;
        newCtx.beginPath();
        newCtx.moveTo(lastX, lastY);
        newCtx.lineTo(x, y);
        newCtx.stroke();
        lastX = x;
        lastY = y;
      });

      newCanvas.addEventListener('mouseup', () => drawing = false);
      newCanvas.addEventListener('mouseout', () => drawing = false);

      // Store the canvas for later PDF saving
      images.push(newCanvas);
    });

    // Save All Images as PDF
    saveButton.addEventListener('click', () => {
      const element = document.createElement('div');
      
      images.forEach(image => {
        const imageClone = image.cloneNode(true); // Clone the canvas to avoid direct modifications
        element.appendChild(imageClone);
      });

      const opt = {
        margin:       1,
        filename:     'combined_photos.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 4 },
        jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().from(element).set(opt).save();
    });
  </script>
</body>
</html>
