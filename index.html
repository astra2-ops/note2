<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture, Edit and Save to PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #camera {
      display: block;
      margin: 20px 0;
    }
    .canvas-container {
      position: relative;
      display: inline-block;
      margin: 20px;
    }
    .canvas-container canvas {
      display: block;
      max-width: 320px;
      max-height: 240px;
    }
    #capture {
      margin: 10px;
    }
    #next {
      margin-top: 10px;
    }
    #save {
      margin-top: 20px;
    }
    .thumbnail {
      width: 60px;
      height: 45px;
      margin: 10px;
      position: relative;
      display: inline-block;
    }
    .thumbnails-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .delete-btn {
      position: absolute;
      top: 0;
      right: 0;
      background-color: red;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
      font-size: 12px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Capture, Draw, and Save Photos to Same PDF</h1>

  <!-- Camera to capture photo -->
  <video id="camera" width="320" height="240" autoplay></video>
  <button id="capture">Capture Photo</button>

  <!-- Next and Save buttons -->
  <button id="next" style="display: none;">Next</button>
  <button id="save">Save All to PDF</button>

  <!-- Thumbnails grid -->
  <div class="thumbnails-grid" id="thumbnails"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const camera = document.getElementById('camera');
    const captureButton = document.getElementById('capture');
    const nextButton = document.getElementById('next');
    const saveButton = document.getElementById('save');
    const thumbnailsGrid = document.getElementById('thumbnails');
    const { jsPDF } = window.jspdf; // Import jsPDF
    let images = [];
    let pdfDoc = null;
    let currentCanvas = null;
    let currentCtx = null;

    // Initialize the camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        camera.srcObject = stream;
      })
      .catch(err => console.error('Camera Error: ', err));

    // Capture the photo
    captureButton.addEventListener('click', () => {
      const videoWidth = camera.videoWidth;
      const videoHeight = camera.videoHeight;
      const newCanvas = document.createElement('canvas');
      const newCtx = newCanvas.getContext('2d');

      newCanvas.width = videoWidth;
      newCanvas.height = videoHeight;
      newCtx.drawImage(camera, 0, 0, videoWidth, videoHeight);

      // Create canvas container for editing
      const canvasContainer = document.createElement('div');
      canvasContainer.classList.add('canvas-container');
      canvasContainer.appendChild(newCanvas);
      document.body.appendChild(canvasContainer); // Preview the canvas

      currentCanvas = newCanvas;
      currentCtx = newCtx;

      // Enable drawing on the canvas
      let drawing = false;
      let lastX = 0, lastY = 0;

      newCanvas.addEventListener('mousedown', (e) => {
        drawing = true;
        lastX = e.offsetX;
        lastY = e.offsetY;
      });

      newCanvas.addEventListener('mousemove', (e) => {
        if (!drawing) return;
        const x = e.offsetX;
        const y = e.offsetY;
        newCtx.beginPath();
        newCtx.moveTo(lastX, lastY);
        newCtx.lineTo(x, y);
        newCtx.stroke();
        lastX = x;
        lastY = y;
      });

      newCanvas.addEventListener('mouseup', () => drawing = false);
      newCanvas.addEventListener('mouseout', () => drawing = false);

      // Show the next button
      nextButton.style.display = 'block';
    });

    // Move to next image and add it to grid
    nextButton.addEventListener('click', () => {
      // Create a thumbnail of the current image
      const thumbnailCanvas = document.createElement('canvas');
      const thumbnailCtx = thumbnailCanvas.getContext('2d');
      thumbnailCanvas.width = 60;
      thumbnailCanvas.height = 45;
      thumbnailCtx.drawImage(currentCanvas, 0, 0, 60, 45);

      const thumbnailDiv = document.createElement('div');
      thumbnailDiv.classList.add('thumbnail');
      thumbnailDiv.appendChild(thumbnailCanvas);

      // Add a delete button to the thumbnail
      const deleteBtn = document.createElement('button');
      deleteBtn.classList.add('delete-btn');
      deleteBtn.textContent = 'X';
      thumbnailDiv.appendChild(deleteBtn);
      deleteBtn.addEventListener('click', () => deleteThumbnail(thumbnailDiv, currentCanvas));

      thumbnailsGrid.appendChild(thumbnailDiv);

      // Store the current canvas image for PDF later
      images.push(currentCanvas);

      // Reset for next image
      currentCanvas = null;
      currentCtx = null;

      // Hide the current image editing and show the next photo capture
      nextButton.style.display = 'none';
      document.querySelector('.canvas-container').remove();
    });

    // Delete image from grid and PDF array
    function deleteThumbnail(thumbnailDiv, canvas) {
      // Remove the thumbnail from the grid
      thumbnailsGrid.removeChild(thumbnailDiv);

      // Remove the image from the images array (for PDF generation)
      const index = images.indexOf(canvas);
      if (index !== -1) {
        images.splice(index, 1);
      }
    }

    // Save All Images to PDF
    saveButton.addEventListener('click', () => {
      if (!images.length) {
        alert('No images to save!');
        return;
      }

      // Initialize PDF if not already initialized
      if (!pdfDoc) {
        pdfDoc = new jsPDF();
      }

      images.forEach((image, index) => {
        const imgData = image.toDataURL('image/jpeg');

        // Add the image to the PDF (use "addImage" with specific positioning)
        if (index > 0) {
          pdfDoc.addPage(); // Add a new page for each new image
        }
        pdfDoc.addImage(imgData, 'JPEG', 10, 10, 180, 160); // Adjust the margins and size of the image
      });

      // Save the PDF
      pdfDoc.save('combined_photos.pdf');
    });
  </script>
</body>
</html>
