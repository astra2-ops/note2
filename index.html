<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture, Edit and Save to PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #canvas {
      border: 1px solid #000;
      margin-bottom: 20px;
    }
    #camera {
      display: block;
      margin: 20px 0;
    }
    .canvas-container {
      position: relative;
      display: inline-block;
    }
    .canvas-container canvas {
      display: block;
    }
    #capture {
      margin: 10px;
    }
    #save {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Capture, Draw, and Save Photos to Same PDF</h1>
  
  <!-- Capture Photo -->
  <video id="camera" width="320" height="240" autoplay></video>
  <button id="capture">Capture Photo</button>

  <!-- Save All Images as PDF -->
  <button id="save">Save All to PDF</button>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const camera = document.getElementById('camera');
    const captureButton = document.getElementById('capture');
    const saveButton = document.getElementById('save');
    const images = [];
    const { jsPDF } = window.jspdf; // Import jsPDF
    let pdfDoc = null;

    // Initialize the camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        camera.srcObject = stream;
      })
      .catch(err => console.error('Camera Error: ', err));

    // Capture the photo
    captureButton.addEventListener('click', () => {
      const videoWidth = camera.videoWidth;
      const videoHeight = camera.videoHeight;
      const newCanvas = document.createElement('canvas');
      const newCtx = newCanvas.getContext('2d');

      newCanvas.width = videoWidth;
      newCanvas.height = videoHeight;
      newCtx.drawImage(camera, 0, 0, videoWidth, videoHeight);

      // Create a div to hold the canvas and drawing
      const canvasContainer = document.createElement('div');
      canvasContainer.classList.add('canvas-container');
      canvasContainer.appendChild(newCanvas);

      document.body.appendChild(canvasContainer); // For previewing

      // Enable drawing on the new canvas
      let drawing = false;
      let lastX = 0, lastY = 0;

      newCanvas.addEventListener('mousedown', (e) => {
        drawing = true;
        lastX = e.offsetX;
        lastY = e.offsetY;
      });

      newCanvas.addEventListener('mousemove', (e) => {
        if (!drawing) return;
        const x = e.offsetX;
        const y = e.offsetY;
        newCtx.beginPath();
        newCtx.moveTo(lastX, lastY);
        newCtx.lineTo(x, y);
        newCtx.stroke();
        lastX = x;
        lastY = y;
      });

      newCanvas.addEventListener('mouseup', () => drawing = false);
      newCanvas.addEventListener('mouseout', () => drawing = false);

      // Store the canvas for later PDF saving
      images.push(newCanvas);
    });

    // Save All Images to PDF
    saveButton.addEventListener('click', () => {
      if (!images.length) {
        alert('No images to save!');
        return;
      }

      // Initialize PDF if not already initialized
      if (!pdfDoc) {
        pdfDoc = new jsPDF();
      }

      images.forEach((image, index) => {
        const imgData = image.toDataURL('image/jpeg');

        // Add the image to the PDF (use "addImage" with specific positioning)
        if (index > 0) {
          pdfDoc.addPage(); // Add a new page for each new image
        }
        pdfDoc.addImage(imgData, 'JPEG', 10, 10, 180, 160); // Adjust the margins and size of the image
      });

      // Save the PDF
      pdfDoc.save('combined_photos.pdf');
    });
  </script>
</body>
</html>
